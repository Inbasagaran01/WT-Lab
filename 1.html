<!DOCTYPE html> 
<html> 
<head> 
    <title>Frames using Tables</title> 
</head> 
<body> 
    <table border="0" cellpadding="1" cellspacing="1" align="center" width="80%"> 
        <tr> 
            <td rowspan="1" colspan="8" style="background-color: lightblue;"> 
                <h5>First frame: Name and Address</h5> 
            </td> 
        </tr> 
        <tr> 
            <td colspan="4"style="background-color:grey;"> 
                <h5>Second Frame </h5> 
                <h5>Bulleted list for qualifications</h5> 
            </td> 
            <td colspan="4" rowspan="1" style="background-color:grey;"> 
                <h5>Third frame</h5> 
                <h6>Links to favourite websites</h6> 
            </td> 
        </tr> 
        <tr> 
            <td  colspan="3"style="background-color: brown;"> 
                <h6>Fourth frame</h6> 
                <h6>Scrolling text</h6> 
            </td> 
            <td colspan="4" style="background-color:brown;"> 
                <h6>Fifth frame</h6> 
                <h6>Blinking reminders</h6> 
            </td> 
            <td colspan="4" style="background-color:orange;"> 
                <h6>sixth frame</h6> 
                <h6>pictures</h6> 
            </td> 
        </tr> 
    </table> 
</body> 
</html>
